<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Membres</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Modale */
        .modal-content {
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-content h2 {
            margin-top: 0;
            color: #343a40;
        }
        .modal-content .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <div class="container-fluid py-4 px-5">
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center bg-primary bg-gradient text-white p-3 rounded shadow-lg">
                <span class="h3">Gestion des Membres</span>
                <div class="d-flex align-items-center">
                    <button id="auth-button" class="btn btn-light ms-3">Déconnexion</button>
                    <span id="user-status" class="ms-3" style="color:rgb(131, 255, 131)">Statut : Non connecté</span>
                    <a href="index.html" id="home-button" class="btn btn-light ms-3">Accueil</a>
                </div>
            </div>
        </header>
    </div>
    <!-- Fin Navbar -->

    <!-- Bouton Ajouter Membre -->
    <button id="add-member-button" class="btn btn-success mt-4" style="display: none;">Ajouter un Membre</button>

    <!-- Table des Membres -->
    <div class="container-fluid py-4 px-5">
        <div id="members-list" class="table-responsive"></div>
    </div>

    <!-- Modale d'Ajout/Modification de Membre -->
    <div class="modal" id="member-modal">
        <div class="modal-content">
            <h2 id="member-modal-title">Ajouter un Membre</h2>
            <div id="member-error" class="error" role="alert" aria-live="assertive"></div>
            <label for="member-nom">Nom</label>
            <input type="text" id="member-nom" class="form-control" placeholder="Nom">
            <label for="member-prenom">Prénom</label>
            <input type="text" id="member-prenom" class="form-control" placeholder="Prénom">
            <label for="member-statut">Statut</label>
            <select id="member-statut" class="form-select">
                <option value="Membre">Membre</option>
                <option value="Administrateur">Administrateur</option>
            </select>
            <label for="member-password">Mot de passe</label>
            <input type="password" id="member-password" class="form-control" placeholder="Mot de passe">
            <div class="modal-buttons mt-3">
                <button class="btn btn-success" id="save-member-button">Enregistrer</button>
                <button class="btn btn-secondary" id="close-member-modal">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="membres.js"></script>
</body>
</html>
