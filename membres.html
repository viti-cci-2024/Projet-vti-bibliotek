<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Membres</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #343a40;
            padding: 10px 20px;
            color: white;
        }
        .top-bar span {
            margin-right: auto;
            font-weight: bold;
        }
        .top-bar button, .top-bar a {
            margin-left: 10px;
            margin-left: 15px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #0055ff;
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }
        .top-bar button:hover, .top-bar a:hover {
            background-color: #ff8800;
        }
        /* Bouton Ajouter Membre */
        #add-member-button {
            background-color: #8200ad;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px 0;
        }
        #add-member-button:hover {
            background-color: #460061;
        }
        /* Table des Membres */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            text-align: left;
        }
        th {
            background-color: #e9ecef;
        }
        tr:nth-child(even) {
            background-color: #f1f3f5;
        }
        /* Boutons d'Action */
        .action-button {
            padding: 6px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 0.9em;
        }
        .edit-button {
            background-color: #ffc107;
        }
        .edit-button:hover {
            background-color: #e0a800;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        /* Modale */
        .modal {
            display: none; /* Caché par défaut */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #343a40;
        }
        .modal-content label {
            display: block;
            margin: 15px 0 5px;
            color: #495057;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal-content .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .modal-content .modal-buttons {
            margin-top: 20px;
            text-align: right;
        }
        .modal-content .modal-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
        }
        .modal-content .modal-buttons .save-button {
            background-color: #01b504;
            color: white;
        }
        .modal-content .modal-buttons .save-button:hover {
            background-color: #006a00;
        }
        .modal-content .modal-buttons .cancel-button {
            background-color: #6c757d;
            color: white;
        }
        .modal-content .modal-buttons .cancel-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Barre Supérieure -->
    <div class="top-bar">
        <button id="auth-button">Déconnexion</button>
        <span id="user-status" style="margin-left: 15px; color:rgb(131, 255, 131)">Statut : Non connecté</span>
        <a href="index.html" id="home-button">Accueil</a>
    </div>

    <!-- Bouton Ajouter Membre -->
    <button id="add-member-button" style="display: none;">Ajouter un Membre</button>

    <!-- Table des Membres -->
    <div id="members-list"></div>

    <!-- Modale d'Ajout/Modification de Membre -->
    <div class="modal" id="member-modal">
        <div class="modal-content">
            <h2 id="member-modal-title">Ajouter un Membre</h2>
            <!-- Ajout d'attributs d'accessibilité -->
            <div id="member-error" class="error" role="alert" aria-live="assertive"></div>
            <label for="member-nom">Nom</label>
            <input type="text" id="member-nom" placeholder="Nom">
            <label for="member-prenom">Prénom</label>
            <input type="text" id="member-prenom" placeholder="Prénom">
            <label for="member-statut">Statut</label>
            <select id="member-statut">
                <option value="Membre">Membre</option>
                <option value="Administrateur">Administrateur</option>
            </select>
            <label for="member-password">Mot de passe</label>
            <input type="password" id="member-password" placeholder="Mot de passe">
            <div class="modal-buttons">
                <button class="save-button" id="save-member-button">Enregistrer</button>
                <button class="cancel-button" id="close-member-modal">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="membres.js"></script>
</body>
</html>
