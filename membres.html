<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Membres</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <div class="container-fluid py-4 px-5">
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center bg-primary bg-gradient text-white p-3 rounded shadow-lg">
                <span class="h3">Gestion des Membres</span>
                <div class="d-flex align-items-center">
                    <button id="auth-button" class="btn btn-light ms-3">Déconnexion</button>
                    <span id="user-status" class="ms-3" style="color:rgb(131, 255, 131)">Statut : Non connecté</span>
                    <a href="index.html" id="home-button" class="btn btn-light ms-3">Accueil</a>
                </div>
            </div>
        </header>
    </div>
    <!-- Fin Navbar -->

    <!-- Bouton Ajouter Membre -->
    <button id="add-member-button" class="btn btn-success mt-4" style="display: inline-block;">Ajouter un Membre</button>

    <!-- Table des Membres -->
    <div class="container-fluid py-4 px-5">
        <div id="members-list" class="table-responsive"></div>
    </div>

    <!-- Modale d'Ajout/Modification de Membre -->
    <div class="modal fade" id="member-modal" tabindex="-1" aria-labelledby="member-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="member-modal-title">Ajouter un Membre</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="member-error" class="error text-danger" role="alert" aria-live="assertive"></div>
                    <form id="member-form">
                        <div class="mb-3">
                            <label for="member-nom" class="form-label">Nom</label>
                            <input type="text" id="member-nom" class="form-control" placeholder="Nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="member-prenom" class="form-label">Prénom</label>
                            <input type="text" id="member-prenom" class="form-control" placeholder="Prénom" required>
                        </div>
                        <div class="mb-3">
                            <label for="member-statut" class="form-label">Statut</label>
                            <select id="member-statut" class="form-select" required>
                                <option value="Membre">Membre</option>
                                <option value="Administrateur">Administrateur</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="member-password" class="form-label">Mot de passe</label>
                            <input type="password" id="member-password" class="form-control" placeholder="Mot de passe" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close-member-modal" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-success" id="save-member-button">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="membres.js"></script>
</body>
</html>
